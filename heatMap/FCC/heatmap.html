<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>FCC Data Viz Project #5: Heat Map</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js"></script>
    <style>
        .axis text {
            font-family: sans-serif;
            fill: black;
        }

        .title {
            font: 18px sans-serif;
            font-weight: bold;
        }

        .description {
            font: 16px sans-serif;
        }

        .axis path, 
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .RdYlBu .q0-11 {
            fill: rgb(165, 0, 38)
        }

        .RdYlBu .q1-11 {
            fill: rgb(215, 48, 39)
        }

        .RdYlBu .q2-11 {
            fill: rgb(244, 109, 67)
        }

        .RdYlBu .q3-11 {
            fill: rgb(253, 174, 97)
        }

        .RdYlBu .q4-11 {
            fill: rgb(254, 224, 144)
        }

        .RdYlBu .q5-11 {
            fill: rgb(255, 255, 191)
        }

        .RdYlBu .q6-11 {
            fill: rgb(224, 243, 248)
        }

        .RdYlBu .q7-11 {
            fill: rgb(171, 217, 233)
        }

        .RdYlBu .q8-11 {
            fill: rgb(116, 173, 209)
        }

        .RdYlBu .q9-11 {
            fill: rgb(69, 117, 180)
        }

        .RdYlBu .q10-11 {
            fill: rgb(49, 54, 149)
        }
    </style>
</head>

<body>

<!--

https://learn.freecodecamp.org/data-visualization/data-visualization-projects/visualize-data-with-a-heat-map

https://codepen.io/freeCodeCamp/full/JEXgeY

-->

    <div id="forChart"></div>

    <script>

        const datafile = 'data/global-temperature.json';

        const w = 1500;
        const h = 400;

        const margin = {
            top: 100,
            right: 100,
            bottom: 60,
            left: 50
        };

        const forTitle = "Monthly Global Land-Surface Temperature";
        const forDescription = "1753-2015: Base Temperature 8.66 degrees C";

        d3.json(datafile, function (dataset) {

            const mv = dataset['monthlyVariance'];

            const colorMin = d3.min(mv, (d) => {return d.variance});
            const colorMax = d3.max(mv, (d) => {return d.variance}); 

            const colors = ['#a50026','#d73027','#f46d43','#fdae61','#fee090','#ffffbf','#e0f3f8','#abd9e9','#74add1','#4575b4','#313695'];

            const sroloc = colors.reverse();
            
            const variances = d3.set(mv.map((d) => {return d.variance})).values();
            const secnairav = variances.reverse();
            console.log(variances);

            const color = d3.scaleQuantize()
                            .domain(d3.extent(mv, d => d.variance))
                            .range(sroloc);

            const years = d3.set(mv.map((d) => {return d.year})).values();
            console.log(years);

            const yearFormatting = "%Y";

            const parseYears = d3.timeParse(yearFormatting);

            const tickParsing = years.map(function(d){
                return parseYears(d.year);
            });

            const xScale = d3.scaleLinear()
                             .domain([
                                 d3.min(tickParsing),
                                 d3.max(tickParsing)
                             ])
                             .range([margin.left, (w - margin.right)]);

            const yScale = d3.scaleLinear()
                             .domain(d3.extent(mv, (d) => {d.month}))
                             .range([(h - margin.bottom), margin.top]); 

            const svg = d3.select("#forChart")
                          .append("svg")
                          .attr("width", w)
                          .attr("height", h);

            const cellWidth = 5;
            const cellHeight = 20;

            const tooltip = d3.select("#forChart")
                              .append("div")
                              .attr("class", "tooltip")
                              .attr("id", "tooltip")
                              .style("opacity", 0);

            svg.selectAll("rect")
               .data(mv)
               .enter()
               .append("rect")
               .attr("class", "cell")
               .attr('width', cellWidth)
               .attr("height", cellHeight)
               .attr("x", function (d,i){
                   xCell = Math.floor(i/12) * 5 + margin.left;
                   return xCell;
                   //return (margin.left + (i * 20));
               })
               .attr("y", function (d){
                   return (margin.top + ((d.month - 1) * 20));
               })
               .attr("data-month", (d) => {return d.month})
               .attr("data-year", (d) => {return d.year})
               .attr("data-variance", (d) => {return d.variance})
               .attr("data-temp", (d) => {
                   baseTemp = 8.66;
                   return baseTemp + d.variance;
                })
               .style("fill", function(d){
                   return color(d.variance);
               })
               .on("mouseover", function(d){
                   tooltip.attr("data-year", d.year)
                   tooltip.transition()
                          .duration(200)
                          .style("opacity", .9);
                   tooltip.html(d.year);
               });

            const formatYear = d3.format("d");

            const xAxis = d3.axisBottom()
                            .scale(xScale)
                            .tickFormat(formatYear);

            svg.append("g")
               .attr("class", "axis")
               .attr("id", "x-axis")
               .attr("transform", "translate(0," + (h - margin.bottom) + ")")
               .call(xAxis);

            const yAxis = d3.axisLeft()
                            .scale(yScale);
            
            svg.append("g")
               .attr("class", "axis")
               .attr("id", "y-axis")
               .attr("transform", "translate(" + margin.left + ",0)")
               .call(yAxis);



            svg.append("text")
                .style("text-anchor", "middle")
                .attr("id", "title")
                .attr("x", w / 2)
                .attr("y", margin.top - 75)
                .text(forTitle)
                .attr("class", "title");

            svg.append("text")
                .style("text-anchor", "middle")
                .attr("id", "description")
                .attr("x", w / 2)
                .attr("y", margin.top - 50)
                .text(forDescription)
                .attr("class", "description");

            const legend = d3.legendColor()
                             .shapeWidth(20)
                             .shapeHeight(20)
                             .cells(11)
                             .orient('vertical')
                             .labelFormat(d3.format(".2"))
                             .labelAlign("middle")
                             .scale(color);

            svg.append("g")
                .attr("id", "legend")
                .attr("class", "legend")
                .attr("transform", "translate(" + [(w - margin.right), margin.top] + ")");

            svg.select(".legend")
                .call(legend);

        });		
    </script>

</body>

</html>
