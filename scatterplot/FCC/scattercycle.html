<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>FCC Data Viz Project #4: Scatterplot</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes"> 

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
	<style>
		.axis path,
		.axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		
		.axis text {
			font-family: sans-serif;
			fill: black;
		}

        div.tooltip {
            position: absolute;
            text-align: left;
            width: 100px;
            height: 50px;
            padding: 8px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
	
	</style>
</head>

<body>
<!-- 
https://roxorsoxor.com/poprock/forD3/scatterplot/FCC/scattercycle.html

https://learn.freecodecamp.org/data-visualization/data-visualization-projects/visualize-data-with-a-scatterplot-graph 

https://codepen.io/freeCodeCamp/full/bgpXyK
-->

<div id="forChart"></div>
<script>

const datafile = 'data/cyclist-data.json';
	
const w = 800;
const h = 500;
const margin = {
	top: 25,
	right: 25,
	bottom: 25,
	left: 50
};
	
const strToYear = d3.timeParse('%Y');

/*
const rowConverter = function(d){
	return {
		time: d.Time,
		place: d.Place,
		seconds: parseInt(d.Seconds),
		name: d.Name,
		year: strToYear(d.Year),
		nationality: d.Nationality,
		doping: d.Doping
	};
};
*/	

const forTitle = "Doping in Professional Bicycle Racing";
const forSubTitle = "35 Fastest times up Alpe d'Huez";
	
d3.json(datafile, function(dataset) {

    console.log(dataset); 

    const svg = d3.select("#forChart")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h); 

    const div = d3.select("#forChart")
                  .append("div")
                  .attr("class", "tooltip")
                  .style("opacity", 0);

    svg.append("text")
        .style("text-anchor", "middle")
        .attr("id", "title")
        .attr("x", w/2)
        .attr("y", 50)
        .text(forTitle);

    svg.append("text")
        .style("text-anchor", "middle")
        .attr("id", "subtitle")
        .attr("x", w/2)
        .attr("y", 70)
        .text(forSubTitle);
	
	const doper = function (d) {
		let doper = true;
		if (d.Doping = '') {
			doper = false;
		};
		if (d.Doping != '') {
			console.log (d.Doping);
			doper = true; 
		};
		return doper;
	};

	const firstYear = d3.min(dataset, function(d) { return d.Year; });		
	const lastYear = d3.max(dataset, function(d) { return d.Year; });			  
	
	const xScale = d3.scaleLinear()
					 .domain([
					 firstYear - 1,
					 lastYear + 1
					 ])
					 .range([margin.left, w - margin.right]);

	const timeFormatting = "%M:%S";

	const parseTimes = d3.timeParse(timeFormatting);

	const timesParsing = dataset.map(function(d){
		return parseTimes(d.Time);
	});

	const yScale = d3.scaleTime()
					.domain([
						d3.min(timesParsing),
						d3.max(timesParsing)
					])
					.range([margin.top, h - margin.bottom]);

	const formatYear = d3.format("d");
	
	const xAxis = d3.axisBottom()
					.scale(xScale)
					.tickFormat(formatYear);
	
	const yAxis = d3.axisLeft(yScale)
					.tickValues(timesParsing)
					.tickFormat(function(d){
						return d3.timeFormat(timeFormatting)(d)
					});

	svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
        let raceYear = parseInt(d.Year);
        return xScale(raceYear);
        })
        .attr("cy", function(d) {
        //let raceTime = parseInt(d.Seconds);
        let raceTime = parseTimes(d.Time);
        return yScale(raceTime);			
        })
        .attr("r", 5)
        .style("fill", function (d) {
        if (d.Doping = '') {
            return "orange";
        } else {
            return "blue";
        };
        })
        .attr("data-xvalue", function(d){
        return parseInt(d.Year);
        })
        .attr("data-yvalue", function(d){
        return parseInt(d.Seconds);
        })
        .on("mouseover", function(d){
            div.transition()
            .duration(200)
            .style("opacity", .9);
            div.html(d.Name + "<br>" + d.Nationality + "<br>" + d.Time)
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
        });
        //.append("title")
        //.text(function(d){
        //  return d.Name;
        //});

	svg.append("g")
		.attr("class", "axis")
	   .attr("transform", "translate(0," + (h - margin.bottom) + ")")
	   .call(xAxis);

	svg.append("g")
		.attr("id", "y-axis")
		.attr("transform", "translate(" + margin.left + ",0)")
		.call(yAxis);

	const legend = svg.append("g")
	   				  .attr("id", "legend");

	const legendItem = legend.append("g");

	const legendRect = legendItem.append("rect");

});		
</script>	

</body>

</html>
